apiVersion: apps/v1
kind: Deployment
metadata:
  name: uyuni-suite-batch
spec:
  selector:
    matchLabels:
      app: uyuni-suite-batch
  template:
    metadata:
      labels:
        app: uyuni-suite-batch
    spec:
      containers:
      - name: uyuni-suite-batch
        image: harbor.xiilab.com/uyuni-suite/uyuni-suite-batch:latest
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: kube-config
          mountPath: "/root/.kube"
          readOnly: true
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: kube-config
        secret:
          secretName: kube-config
