apiVersion: apps/v1
kind: Deployment
metadata:
  name: uyuni-manager-batch
spec:
  selector:
    matchLabels:
      app: uyuni-manager-batch
  template:
    metadata:
      labels:
        app: uyuni-manager-batch
    spec:
      hostAliases:
      - ip: "192.168.1.235"
        hostnames:
        - "uyuni-suite.xiilab.com"
      containers:
      - name: uyuni-manager-batch
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        - name: K8S_NAMESPACE
          value: uyuni-suite
      imagePullSecrets:
      - name: regcred
