apiVersion: apps/v1
kind: Deployment
metadata:
  name: uyuni-suite-monitor
spec:
  selector:
    matchLabels:
      app: uyuni-suite-monitor
  template:
    metadata:
      labels:
        app: uyuni-suite-monitor
    spec:
      containers:
      - name: uyuni-suite-monitor
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        - name: PROMETHEUS_URL
          value: http://prometheus-kube-prometheus-prometheus.prometheus.svc:9090
