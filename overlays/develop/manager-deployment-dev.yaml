apiVersion: apps/v1
kind: Deployment
metadata:
  name: uyuni-manager-core
spec:
  selector:
    matchLabels:
      app: uyuni-manager-core
  template:
    metadata:
      labels:
        app: uyuni-manager-core
    spec:
      containers:
      - name: uyuni-manager-core
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: dev
